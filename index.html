<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字笔画</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+SC">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        * {
            font-family: "Noto Serif SC", "Source Han Sans CN", Consolas, 'Courier New', monospace !important;
        }
    </style>
</head>

<body>

    <br>
    <div class="container is-fluid">
        <div class="columns is-mobile is-2 is-variable is-centered ">
            <span class="column is-8"> <input id="inputchar" class="input" autofocus></span>
            <span class="column"> <button class=" button is-light" onclick="search()">搜索</button></span>
        </div>
        <br>
        <p class="outputhere block box">限一个中文简体常用汉字</p>
    </div>


    <script src="https://cdn.jsdelivr.net/gh/ccccpress/bh/data_v2.js"></script>
    <script>
        function search() {
            let one = document.getElementById('inputchar').value
            let two = bh(myMap.get(one))
            document.getElementsByClassName('outputhere')[0].innerHTML = two
        }
        function bh(str) {
            let out = ''
            for (i = 0; i < str.length; i++) {
                switch (str[i]) {
                    case '1': out += "一"
                        break
                    case '2': out += "丨"
                        break
                    case '3': out += "丿"
                        break
                    case '4': out += "丶"
                        break
                    case '5': out += "ㄥ"
                        break
                }
            }
            return out;
        }
        document.onkeydown = function () {
            if (window.event.keyCode == 13)
                search()
        }
    </script>
</body>

</html>
